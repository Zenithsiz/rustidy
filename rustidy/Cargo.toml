[package]
edition     = { workspace = true }
name        = "rustidy"
description = { workspace = true }
license     = { workspace = true }
version     = { workspace = true }
repository  = { workspace = true }
publish     = { workspace = true }

[features]
parse-debug-name = []

[dependencies]

# Workspace
rustidy-macros = { workspace = true }

app-error     = { workspace = true }
clap          = { features = ["derive"], workspace = true }
derive_more   = { features = ["full"], workspace = true }
either        = { workspace = true }
extend        = { workspace = true }
itertools     = { workspace = true }
ref-cast      = { workspace = true }
serde         = { features = ["derive", "unstable"], workspace = true }
stacker       = { workspace = true }
strum         = { features = ["derive"], workspace = true }
thiserror     = { workspace = true }
tracing       = { workspace = true }
unicode-ident = { workspace = true }
zutil-logger  = { workspace = true }

[dev-dependencies]
serde_json       = { workspace = true, features = ["unbounded_depth"] }
assert-json-diff = { workspace = true }
serde_stacker    = { workspace = true }

[lints]
workspace = true
